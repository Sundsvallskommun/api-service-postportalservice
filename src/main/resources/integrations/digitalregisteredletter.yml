  /api-docs:
    get:
      tags:
        - API
      summary: OpenAPI
      operationId: getApiDocs
      responses:
        "200":
          description: OK
          content:
            application/yaml:
              schema:
                type: string
      x-auth-type: None
      x-throttling-tier: Unlimited
      x-wso2-mutual-ssl: Optional
components:
  schemas:
    Problem:
      type: object
      properties:
        status:
          $ref: "#/components/schemas/StatusType"
        title:
          type: string
        detail:
          type: string
        instance:
          type: string
          format: uri
        type:
          type: string
          format: uri
        parameters:
          type: object
          additionalProperties: { }
    StatusType:
      type: object
      properties:
        statusCode:
          type: integer
          format: int32
        reasonPhrase:
          type: string
    Tenant:
      type: object
      description: Tenant model
      properties:
        id:
          type: string
          description: Unique identifier for the tenant
          examples:
            - cb20c51f-fcf3-42c0-b613-de563634a8ec
          readOnly: true
        orgNumber:
          type: string
          description: Organization number
          examples:
            - "5591628136"
          minLength: 1
        tenantKey:
          type: string
          description: Tenant key identifier
          examples:
            - some-tenant-key
          minLength: 1
          writeOnly: true
      required:
        - orgNumber
        - tenantKey
    ConstraintViolationProblem:
      type: object
      properties:
        cause:
          $ref: "#/components/schemas/ThrowableProblem"
        stackTrace:
          type: array
          items:
            type: object
            properties:
              classLoaderName:
                type: string
              moduleName:
                type: string
              moduleVersion:
                type: string
              methodName:
                type: string
              fileName:
                type: string
              lineNumber:
                type: integer
                format: int32
              className:
                type: string
              nativeMethod:
                type: boolean
        type:
          type: string
          format: uri
        status:
          $ref: "#/components/schemas/StatusType"
        violations:
          type: array
          items:
            $ref: "#/components/schemas/Violation"
        title:
          type: string
        message:
          type: string
        detail:
          type: string
        instance:
          type: string
          format: uri
        parameters:
          type: object
          additionalProperties: { }
        suppressed:
          type: array
          items:
            type: object
            properties:
              stackTrace:
                type: array
                items:
                  type: object
                  properties:
                    classLoaderName:
                      type: string
                    moduleName:
                      type: string
                    moduleVersion:
                      type: string
                    methodName:
                      type: string
                    fileName:
                      type: string
                    lineNumber:
                      type: integer
                      format: int32
                    className:
                      type: string
                    nativeMethod:
                      type: boolean
              message:
                type: string
              localizedMessage:
                type: string
        localizedMessage:
          type: string
    ThrowableProblem:
      type: object
      properties:
        cause: { }
        stackTrace:
          type: array
          items:
            type: object
            properties:
              classLoaderName:
                type: string
              moduleName:
                type: string
              moduleVersion:
                type: string
              methodName:
                type: string
              fileName:
                type: string
              lineNumber:
                type: integer
                format: int32
              className:
                type: string
              nativeMethod:
                type: boolean
        message:
          type: string
        status:
          $ref: "#/components/schemas/StatusType"
        title:
          type: string
        detail:
          type: string
        instance:
          type: string
          format: uri
        type:
          type: string
          format: uri
        parameters:
          type: object
          additionalProperties: { }
        suppressed:
          type: array
          items:
            type: object
            properties:
              stackTrace:
                type: array
                items:
                  type: object
                  properties:
                    classLoaderName:
                      type: string
                    moduleName:
                      type: string
                    moduleVersion:
                      type: string
                    methodName:
                      type: string
                    fileName:
                      type: string
                    lineNumber:
                      type: integer
                      format: int32
                    className:
                      type: string
                    nativeMethod:
                      type: boolean
              message:
                type: string
              localizedMessage:
                type: string
        localizedMessage:
          type: string
    Violation:
      type: object
      properties:
        field:
          type: string
        message:
          type: string
    LetterRequest:
      type: object
      description: Request to send a digital registered letter
      properties:
        partyId:
          type: string
          description: Party ID of the recipient
          examples:
            - 7ca29702-a07f-4e13-a66a-4ebc27929cfd
        subject:
          type: string
          description: Subject of the letter
          examples:
            - Important Notification
          minLength: 1
        supportInfo:
          $ref: "#/components/schemas/SupportInfo"
          description: Support information for the letter
        organization:
          $ref: "#/components/schemas/Organization"
          description: Information regarding the organizational unit sending the letter
        contentType:
          type: string
          description: "Content type of the letter body, e.g., 'text/plain' or 'text/html'"
          examples:
            - text/plain
        body:
          type: string
          description: Body of the letter
          examples:
            - This is the content of the letter. Plain-text body
          minLength: 1
      required:
        - body
        - contentType
        - organization
        - partyId
        - subject
        - supportInfo
    Organization:
      type: object
      properties:
        number:
          type: integer
          format: int32
          description: Unique id for the organization
          examples:
            - "44"
        name:
          type: string
          description: Readable name for the organization
          examples:
            - Department 44
          minLength: 1
      required:
        - name
        - number
