openapi: 3.1.0
info:
  title: digital-registered-letter
  contact: { }
  license:
    name: MIT License
    url: https://opensource.org/licenses/MIT
  version: "2.6"
servers:
  - url: http://localhost:52417
    description: Generated server url
tags:
  - name: Scheduler Resource
    description: Manually trigger scheduled tasks
  - name: Letter Resource
    description: Send and manage digital registered letters
  - name: Tenant Resource
    description: Manage tenants
  - name: Eligibility Resource
    description: Check eligibility for sending digital registered letters
paths:
  /{municipalityId}/tenants/{id}:
    get:
      tags:
        - Tenant Resource
      summary: Get tenant
      description: Returns a specific tenant
      operationId: getTenant
      parameters:
        - name: municipalityId
          in: path
          required: true
          schema:
            type: string
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Tenant"
        "404":
          description: Not Found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "400":
          description: Bad request
          content:
            application/problem+json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Problem"
                  - $ref: "#/components/schemas/ConstraintViolationProblem"
        "500":
          description: Internal Server error
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
    put:
      tags:
        - Tenant Resource
      summary: Update tenant
      description: Updates an existing tenant
      operationId: updateTenant
      parameters:
        - name: municipalityId
          in: path
          required: true
          schema:
            type: string
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Tenant"
        required: true
      responses:
        "204":
          description: Successful Operation - No Content
        "404":
          description: Not Found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "400":
          description: Bad request
          content:
            application/problem+json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Problem"
                  - $ref: "#/components/schemas/ConstraintViolationProblem"
        "500":
          description: Internal Server error
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
    delete:
      tags:
        - Tenant Resource
      summary: Delete tenant
      description: Deletes an existing tenant
      operationId: deleteTenant
      parameters:
        - name: municipalityId
          in: path
          required: true
          schema:
            type: string
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "204":
          description: Successful Operation - No Content
        "404":
          description: Not Found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "400":
          description: Bad request
          content:
            application/problem+json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Problem"
                  - $ref: "#/components/schemas/ConstraintViolationProblem"
        "500":
          description: Internal Server error
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
  /{municipalityId}/{organizationNumber}/letters:
    post:
      tags:
        - Letter Resource
      summary: Send letter
      description: Send a digital registered letter using Kivra
      operationId: sendLetter
      parameters:
        - name: X-Sent-By
          in: header
          required: true
          schema:
            type: string
        - name: municipalityId
          in: path
          required: true
          schema:
            type: string
        - name: organizationNumber
          in: path
          required: true
          schema:
            type: string
            minLength: 1
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                letter:
                  $ref: "#/components/schemas/LetterRequest"
                letterAttachments:
                  type: array
                  items:
                    type: string
                    format: binary
              required:
                - letter
                - letterAttachments
      responses:
        "201":
          description: Successful operation - Created
          headers:
            Location:
              style: simple
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Letter"
        "404":
          description: Not Found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "400":
          description: Bad request
          content:
            application/problem+json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Problem"
                  - $ref: "#/components/schemas/ConstraintViolationProblem"
        "500":
          description: Internal Server error
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
  /{municipalityId}/{organizationNumber}/eligibility/kivra:
    post:
      tags:
        - Eligibility Resource
      summary: Check if the given partyIds are eligible for receiving digital registered
        letters with Kivra
      description: "Returns a list of party IDs that are eligible for Kivra based\
        \ on the provided municipality ID, organization number and party IDs"
      operationId: checkKivraEligibility
      parameters:
        - name: municipalityId
          in: path
          required: true
          schema:
            type: string
        - name: organizationNumber
          in: path
          required: true
          schema:
            type: string
            minLength: 1
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/EligibilityRequest"
        required: true
      responses:
        "404":
          description: Not Found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "200":
          description: Successful operation
          content:
            '*/*':
              schema:
                type: array
                items:
                  type: string
        "400":
          description: Bad request
          content:
            application/problem+json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Problem"
                  - $ref: "#/components/schemas/ConstraintViolationProblem"
        "500":
          description: Internal Server error
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
  /{municipalityId}/tenants:
    get:
      tags:
        - Tenant Resource
      summary: Get all tenants
      description: Returns all tenants for a municipality
      operationId: getTenants
      parameters:
        - name: municipalityId
